langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - subscript
      - superscript
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - drupalMedia
      - '|'
      - heading
      - style
      - '|'
      - insertTable
      - sourceEditing
      - '|'
      - code
      - horizontalLine
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl class>'
        - '<dt class>'
        - '<dd class>'
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption width height class>'
        - '<q class>'
        - '<address class>'
        - '<div class>'
        - '<span id class>'
        - '<blockquote cite>'
        - '<ul type class>'
        - '<ol type class>'
        - '<li class>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<p class>'
        - '<table role aria-label class>'
        - '<tfoot class>'
        - '<th id class>'
        - '<td id class>'
        - '<tr id class>'
        - '<drupal-media title>'
        - '<a hreflang name title>'
    ckeditor5_style:
      styles:
        -
          label: 'Base Button'
          element: '<a class="il-button">'
        -
          label: 'White with blue button'
          element: '<a class="il-button il-white-blue">'
        -
          label: 'White with orange button'
          element: '<a class="il-button il-white-orange">'
        -
          label: 'Solid blue button'
          element: '<a class="il-button il-blue">'
        -
          label: 'Solid orange button'
          element: '<a class="il-button il-orange">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
